<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <link rel="Stylesheet" href="Style.css" type="text/css"/>
    <title>Kalkulator cen skarpetek</title>
    <meta name="description" content="Kalkulator dla skarpetek" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@1,100;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="p">
                    wybierz wzór
                </div>
                <div class="h2">
                    Ile kosztują skarpetki na zamówienie z nadrukami?
                </div>

                <div>
                    <label>
                        <input class="form-check-input" type="radio" name="Etykieta" value="bez" id="Etykieta" checked>
                        Brak Etykiety
                    </label>
                </div>
                <div>
                    <label>
                        <input class="form-check-input" type="radio" name="Etykieta" value="z">
                        Personalizowana Etykieta
                    </label>
                </div>

                <div class="container rounded bg-white">
                    <label for="customRange" class="form-label"></label>
                    <div class="range-wrap">
                        <input type="range" class="slider" value="0" min="0" max="9" id="myRange" oninput="GetPrice()"/>
                    </div>
                    <div class="row">
                        <div class="col">0</div>
                        <div class="col">100</div>
                        <div class="col">200</div>
                        <div class="col">300</div>
                        <div class="col">500</div>
                        <div class="col">1000</div>
                        <div class="col">2000</div>
                        <div class="col">3000</div>
                        <div class="col">5000</div>
                        <div class="col">+</div>
                    </div>
                </div>
                <p>Cena zł | Netto para <span id="demo">0.00 zł</span></p>
            </div>

            <div class="col">
                
                <div class="container">
                    <link href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" rel="stylesheet"/>
                        <button class="btn btn-outline-primary" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                            <span><i class="fas fa-arrow-left"></i></span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                            <span><i class="fas fa-arrow-right"></i></span>
                        </button>
                    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel" data-bs-interval=false>
                        
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="Cennik-produkty-klasyczne-.png" class="d-block w-100" alt="Skarpetki klasyczne" id="klasyczna">
                                <div class="carousel-caption d-none d-md-block">
                                    <h5>Skarpety klasyczne</h5>
                                </div>
                            </div>
                            <div class="carousel-item">
                                <img src="Cennik-produkty-sportowe.png" class="d-block w-100" alt="Skarpetki sportowe" id="sportowa">
                                <div class="carousel-caption d-none d-md-block">
                                    <h5>Skarpety sportowe</h5>
                                </div>
                            </div>
                            <div class="carousel-item">
                                <img src="Cennik-produkty-stopki.png" class="d-block w-100" alt="Skarpetki typu stópka" id="stopka">
                                <div class="carousel-caption d-none d-md-block">
                                    <h5>Skarpety typu stopka</h5>
                                </div>
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col">
                    <p class="fw-bold">Szacowany Koszt:</p>
                </div>
                <div class="col-9">
                    <span id="Cena">0.00 zł</span>
                </div>
            </div>
        </div>
    </div>
    
    <script type="text/javascript" src="./Main.js"></script>
</body>
</html>
